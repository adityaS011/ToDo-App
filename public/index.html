<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <style>
      #new-task-form{
        display: flex;
        text-align: center;
        justify-content: center; 
        align-items: center;
        padding: 2rem;
        
      }
      #list{
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        font-size: x-large;

      }
      #new-task-title{
        padding: 0.3rem;
        width: 350px;
        font-size: larger;
      }
      </style>
</head>
<body>
    <form id="new-task-form">
        <input type="text" id="new-task-title">
        <button type="submit">Submit</button>
    </form>
    
    <ul id="list">
  </ul>
    <script src="dist/index.js" type="module"></script>
</body>
</html>
